<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI universe hub</title>
    <!-- daisyui and tailwindcss cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/50b7123961.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Loader section start  -->
    <section id="loader" class="hidden text-center">
        <div>
            <progress class="progress w-56"></progress>
            <br>
            <progress class="ml-5 progress progress-secondary w-56"></progress>
            <br>
            <progress class="ml-12 progress progress-success w-56"></progress>
            <br>
            <progress class="ml-24 progress progress-warning w-56"></progress>
        </div>
    </section>
    <!-- Loader section end  -->

    <header class="text-center">
        <h1 class="text-4xl font-extrabold">AI Universe Hub</h1>
        <button class="btn btn-secondary hover:bg-gray-400 hover:text-secondary my-3 text-white">Sort By Date</button>
    </header>
    <main onload="setTimeout(toggleLoader(true), 600000)" class="container mx-auto" id="main-container">
        <!-- modal section start -->
        <!-- overlay -->
        <div id="modal_overlay"
            class="hidden absolute alert inset-0 bg-black bg-opacity-50 h-screen w-screen flex justify-center items-start md:items-center pt-10 md:pt-0">
            <!-- modal  -->
            <div onclick="ModalOpen(false)" id="modal"
                class="opacity-0 relative w-10/12 md:w-3/4 h-3/4 md:h-3/4 bg-white rounded shadow-lg">
                <!-- button close -->
                <button
                    class="absolute -top-3 -right-3 bg-red-400 hover:bg-red-700 text-2xl w-10 h-10 rounded-full focus:outline-none text-white">
                    &cross;
                </button>
                <!-- modal body -->
                <div id="modal_body_container" class="border-2 border-red-500 p-10 h-full w-full md:flex gap-4">
                   
                </div>
            </div>
        </div>
        <!-- modal section end -->
        <!-- card section start -->
        <section id="card__container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-5 my-5">

        </section>
        <!-- show all card  -->
        <section id="show__all" class="text-center">
            <button id="btn_show__all"
                class="btn btn-secondary hover:bg-gray-400 hover:text-secondary my-5 text-white px-12 py-5 font-bold">See
                More</button>
        </section>
        <!-- card section end -->
    </main>
    <!-- <button class="btn btn-primary"><i class="fa-solid fa-arrow-right"></i></button> -->
    <footer>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
